version: '3'

services:
  django-site:
    build:
      context: ./django_service
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./django_service:/djansite
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - database

  fastapi-site:
    build:
      context: ./fastapi_service
    env_file:
      - .env
    ports:
      - "8050:8050"
    volumes:
      - ./fastapi_service:/fassite
    command: >
      sh -c "uvicorn main:app --host 0.0.0.0 --port 8050 --reload"

    depends_on:
      - database

  database:
    container_name: database
    image: postgres:16-alpine
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data 

volumes:
  pgdata: {}
